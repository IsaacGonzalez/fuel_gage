<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Medidor de Combustible con ProgressBar en Tailwind</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">


<div class="w-full max-w-md mx-auto p-4">
    
    <div class="bg-gray-300 rounded-full overflow-hidden relative h-8" id="fuelContainer">
        <div id="fuelProgress" class="bg-green-500 h-full transition-all" style="width: 0%;"></div>
        <div class="absolute inset-0 flex">
            <!-- divisiones en 32 segmentos -->
            <template id="segmentsTemplate">
                <div class="flex-1 border-r border-white opacity-50"></div>
            </template>
        </div>
    </div>
    <input type="range" id="fuelLevel" min="0" max="32" value="0" class="w-full mt-4">
    <div class="text-center font-bold text-xl mt-2" id="fractionValue">0</div>
</div>

<script src="script.js"></script>

</body>
</html>
